<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Source+Serif+Pro&display=swap" rel="stylesheet">

  </style>
</head>
  <body>
    <div class="long">
        <div class="box">
            <div class="header">
                <img src="./images/illustration-hero.svg" class="image-box">
            </div>
            <main>
                <div class="content">
                  <h1>Order Summary</h1>
                  <p class="paragraph-content">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
                  device <br> anywhere you like!</p> 
                </div>

                <div class="price">
                  <div class="background-price">
                      <img src="./images/icon-music.svg" class="image-song">

                      <div class="real-price">
                          <h3>Annual Plan</h3>
                          <p>$59.99/year</p>
                      </div>

                      <a href=""><strong>Change</strong></a>
                  </div>
                </div>

                <div class="footer">
                <button>Proceed to Payment</button>
                <a href=""><strong>Cancel Order</strong></a>
              </div>
                </div>
            </main>
        </div>
    </div>
  </body>
</html>
